<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task list</title>
</head>
<body>
    <div class="task-list">
        <div class="task-list__box">
            <h2 class="task-list__heading">Add Task</h2>
            <form id="task-form">
                <div class="input-field">
                    <input type="text" placeholder="New Task" name="task" id="task">
                </div>
                <input type="submit" value="Add Task" class="btn">
            </form>
        </div>
        <div class="task-list__box">
            <h5 class="task-list__heading">Task List</h5>
            <div class="input-field">
                <input type="text" placeholder="Find Task" name="filter" id="filter">
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn--dark">Clear Tasks</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
